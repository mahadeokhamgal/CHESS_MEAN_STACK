<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        <form [formGroup]="registerForm" (submit)="onSubmit($event)">
            <div class="form-group m-3">
                <label class="form-label fs-5" for="name">Name:</label>
                <input type="text" id="name" class="form-control" formControlName="name" placeholder="Enter name">
            </div>
            <div class="form-group m-3">
                <label class="form-label fs-5" for="name">Rank: </label>
                <select name="rank" id="rank" formControlName="rank" class="form-control">
                    <option *ngFor="let op of ranks" [ngValue]="op">{{op}}</option>
                </select>
            </div>
            <div class="form-group m-3">
                <label class="form-label fs-5" for="email">Email: </label>
                <input type="text" id="email" class="form-control" formControlName="email" placeholder="Enter email">
            </div>
            <button type="submit" class="m-3 btn btn-primary">Submit</button>
        </form>
    </div>
</div>
