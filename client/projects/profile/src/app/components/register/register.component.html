<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        <form [formGroup]="registerForm" (submit)="onSubmit($event)">
            <div class="form-group m-3">
                <label class="form-label fs-5" for="name">Name:</label>
                <input type="text" id="name" class="form-control" formControlName="name" placeholder="Enter name">
            </div>
            <div class="form-group m-3">
                <label class="form-label fs-5" for="name">Rank: </label>
                <select name="rank" id="rank" formControlName="rank" class="form-control">
                    <option *ngFor="let op of ranks" [ngValue]="op">{{op}}</option>
                </select>
            </div>
            <div class="form-group m-3">
                <label class="form-label fs-5" for="rating">Player Rating: </label>
                <input type="number" id="rating" class="form-control" formControlName="rating" placeholder="Enter ratings">
            </div>
            <div class="form-group m-3">
                <label class="form-label fs-5" for="email">Email: </label>
                <input type="text" id="email" class="form-control" formControlName="email" placeholder="Enter email">
            </div>
            <div class="form-group m-3">
                <label class="form-label fs-5" for="password">Enter Password : </label>
                <input type="password" id="password" class="form-control" formControlName="password" placeholder="Enter password">
            </div>
            <div class="form-group m-3">
                <label class="form-label fs-5" for="cpassword">Confirm Password : </label>
                <input type="password" id="cpassword" class="form-control" formControlName="cpassword" placeholder="Repeat password">
            </div>
            <button type="submit" class="m-3 btn btn-primary">Register</button>
        </form>
    </div>
</div>
