<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        <form [formGroup]="loginForm" (submit)="onSubmit($event)">
            <div class="form-group m-3">
                <label class="form-label fs-5" for="email">Email: </label>
                <input type="text" id="email" class="form-control" formControlName="email" placeholder="Enter email">
            </div>
            <div class="form-group m-3">
                <label class="form-label fs-5" for="password">Enter Password : </label>
                <input type="password" id="password" class="form-control" formControlName="password" placeholder="Enter password">
            </div>
            <button type="submit" class="m-3 btn btn-primary">Login</button>
        </form>
    </div>
</div>
